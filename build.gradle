plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'io.freefair.lombok' version '5.1.1'
	id 'java'
	id 'jacoco'
	id 'eclipse'
}

group = 'br.com.lepsistemas'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'com.tngtech.archunit:archunit-junit5:0.14.1'
	implementation 'com.github.pengrad:java-telegram-bot-api:4.9.0'
	implementation 'com.ibm.watson:assistant:8.6.0'
	implementation 'org.springframework.boot:spring-boot-starter-log4j2'
	implementation 'org.apache.logging.log4j:log4j-mongodb3:2.12.1'
	implementation 'org.mongodb:mongo-java-driver:3.12.7'
	implementation 'org.codehaus.groovy:groovy-jsr223:3.0.5'
	implementation 'org.apache.kafka:kafka-clients:2.6.0'
	implementation 'com.google.code.gson:gson:2.8.6'
	compileOnly 'org.projectlombok:lombok:1.18.12'
}

configurations {
	compile.exclude module: 'spring-boot-starter-logging'
}

test {
	useJUnitPlatform()
	excludes = ['**/*Application.java']
}

def jacocoExclude = [
	'**/*Application.class',
	'**/*LogMongoDbFactory.class',
	'**/*ResponseMessageEventPublisher.class',
	'**/*ResponseMessageEventSubscriber.class',
	'**/*BeanConfiguration.class'
]

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
    
    afterEvaluate {
        afterEvaluate {
            getClassDirectories().setFrom(classDirectories.files.collect {
                fileTree(dir: it, exclude: jacocoExclude)
            })
        }
    }
}

check.dependsOn jacocoTestReport

tasks.test {
    finalizedBy(tasks.jacocoTestReport)
}